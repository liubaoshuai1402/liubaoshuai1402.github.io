      content: "\"ç¨å¾®æ·±å…¥ä¸€äº›Pythonä¸­çš„ç±»ï¼ˆclassï¼‰ å‰è¨€ **ç±»ï¼ˆclassï¼‰**åœ¨pythonä»£ç ä¸­å‡ ä¹æ— å¤„ä¸åœ¨ï¼Œä½†åœ¨è¿‘æ—¥çš„å­¦ä¹ ä¸­å‘ç°ï¼Œæˆ‘å¯¹å®ƒçœŸæ˜¯äº†è§£ç”šå°‘ï¼Œç”šè‡³åŸºç¡€ç»“æ„éƒ½ä¸èƒ½ç†Ÿç¨”äºå¿ƒï¼Œæ•…å¼€æ­¤ç¬”è®°è®¤çœŸå­¦ä¹ ã€‚å’Œæˆ‘ä¸€èµ·é‡æ–°è®¤è¯†ä¸€ä¸‹å®ƒå§ã€‚\\nä¸€ä¸ªç®€å•çš„ç±» #code 1\\rclass Dog:\\r# ç±»å±æ€§\\rspecies = \\u0026quot;Dog\\u0026quot;\\r# åˆå§‹åŒ–æ–¹æ³•\\rdef __init__(self, name, age):\\rself.name = name\\rself.age = age\\r# å®ä¾‹æ–¹æ³•\\rdef bark(self):\\rreturn print(\\u0026quot;æ—ºæ—º\\u0026quot;)\\rprint(mydog.species)\\rprint(mydog.name,mydog.age)\\rmydog.bark()\\r#è¾“å‡ºä¸ºï¼š\\r#Dog\\r#doudou 2\\r#æ—ºæ—º\\rç±»æ˜¯ä¸€ç§å¯¹æ•°æ®è¿›è¡Œè®¡ç®—æ“ä½œçš„è“å›¾ï¼Œç¦»ä¸å¼€å±æ€§å’Œæ–¹æ³•ã€‚\\ncode 1ä¸­ï¼Œæˆ‘ä»¬å®šä¹‰äº†ä¸€ä¸ª Dog ç±»ï¼Œå¹¶å¯¹å®ƒè¿›è¡Œäº†å®ä¾‹åŒ–ï¼Œç”Ÿæˆäº†ä¸€ä¸ªå¯¹è±¡ã€‚\\nè¿™ä¸ªç±»çš„ç»“æ„ï¼Œå¾ˆç®€å•ã€‚\\né¦–å…ˆæ˜¯æ”¾åœ¨ç¬¬ä¸€éƒ¨åˆ†çš„ç±»å±æ€§ã€‚ç±»å±æ€§æ˜¯ç›´æ¥åœ¨ç±»ä¸­å®šä¹‰å˜é‡ã€‚æ‰€æœ‰é€šè¿‡è¿™ä¸ªç±»ç”Ÿæˆçš„å¯¹è±¡éƒ½å…·æœ‰è¿™äº›å±æ€§ã€‚\\nç„¶åæ˜¯æ”¾åœ¨ç¬¬äºŒéƒ¨åˆ†çš„è¯¸å¤šæ–¹æ³•ï¼Œå…¶å®å°±æ˜¯ä¸€ä¸ªä¸ªçš„å‡½æ•°ã€‚\\ndef __init__(self, name, age):\\rself.name = name\\rself.age = age\\r_init_æ–¹æ³•å«åˆå§‹åŒ–æ–¹æ³•ï¼Œæ˜¯é­”æ³•æ–¹æ³•çš„ä¸€ç§ã€‚è®©å®ä¾‹åˆå§‹åŒ–æ—¶å°±å…·æœ‰nameå’Œageå±æ€§å’Œç›¸åº”çš„å€¼ã€‚å…·ä½“è¡¨ç°ä¸ºmydog = Dog(\\u0026quot;doudou\\u0026quot;,2)ï¼Œè¿™ä¸ªç±»åœ¨åˆå§‹åŒ–æ—¶å°±éœ€è¦ä¸¤ä¸ªå‚æ•°æ‰èƒ½è½¬å˜ä¸ºå®ä¾‹ã€‚\\npythonä¸­æ‰€æœ‰çš„å®ä¾‹æ–¹æ³•ï¼ŒåŒ…æ‹¬__init__æ–¹æ³•ï¼Œç¬¬ä¸€ä¸ªå‚æ•°éƒ½å¿…é¡»æ˜¯selfï¼Œç”¨äºåŒºåˆ«æ™®é€šå‡½æ•°å’Œæ–¹æ³•ã€‚\\né»˜è®¤å€¼ï¼Œåœ¨å®šä¹‰æ–¹æ³•çš„æ—¶å€™ï¼Œå¯ä»¥ä¼ å…¥é»˜è®¤å€¼ï¼Œè¿™å¯ä»¥ä¿è¯åœ¨ä¸ä¼ å…¥å‚æ•°æ—¶ï¼Œä¹Ÿèƒ½ç”Ÿæˆä¸€ä¸ªé»˜è®¤å®ä¾‹ã€‚\\ndef __init__(self, name=\\u0026quot;å°å¡æ‹‰ç±³\\u0026quot;, age=5):\\rself.name = name\\rself.age = age\\rè¿™æ ·çš„__init__æ–¹æ³•å°±ä¿è¯äº†ï¼Œå³ä½¿ç‹—ä¸»äººå¿˜è®°äº†å¡«å†™ä¿¡æ¯ï¼Œmydog = Dog()ä¹Ÿèƒ½æ­£å¸¸å·¥ä½œï¼Œä½†é»˜è®¤çš„ç‹—ç‹—æ˜¯å°å¡æ‹‰ç±³ï¼Œè¿˜æ˜¯åº”è¯¥è®°å¾—ä¸ºè‡ªå·±çš„ç‹—ç‹—æ­£ç¡®å¡«å†™ä¿¡æ¯å‘¦ã€‚ï¼ˆå¯¹äºå…¶ä»–å®ä¾‹æ–¹æ³•ä¹Ÿé€‚ç”¨ï¼‰\\nåœ¨ä¸€èˆ¬çš„å®ä¾‹æ–¹æ³•ä¸­ï¼Œä¹Ÿå¯ä»¥è®¾ç½®å‚æ•°ï¼Œå®šä¹‰å±æ€§ã€‚æˆ‘ä»¬çœ‹ä¸€æ®µæ–°çš„ä»£ç :\\n#code 2-1\\rclass phone:\\rowner = \\u0026quot;xiyangyang\\u0026quot;\\rdef __init__(self,type=\\u0026quot;huawei\\u0026quot;):\\rself.type = type\\rdef call(self,number=10086):\\rself.number = number\\rprint(\\u0026quot;the number is {}\\u0026quot;.format(self.number))\\rprint(phone.owner)\\rmyphone = phone(\\u0026quot;apple\\u0026quot;)\\rmyphone.call(110)\\rprint(\\u0026quot;what number is called? \\u0026quot;,myphone.number)\\rè¿™é‡Œåœ¨phoneç±»çš„callæ–¹æ³•ä¸‹ï¼Œå®šä¹‰äº†ä¸€ä¸ªå®ä¾‹å±æ€§ï¼Œå¹¶éœ€è¦ä¸€ä¸ªè¾“å…¥numberæŒ‡å®šå€¼ã€‚\\nä½†å®ä¾‹æ–¹æ³•çš„å‚æ•°ä¸ä¸€å®šéƒ½æ˜¯å®ä¾‹å±æ€§ï¼Œä¸”çœ‹ä»¥ä¸‹ä»£ç ï¼š\\n#code 2-2\\rclass phone:\\rdef __init__(self,type=\\u0026quot;huawei\\u0026quot;):\\rself.type = type\\rdef call(self,number=10086):\\rprint(\\u0026quot;the number is {}\\u0026quot;.format(number))\\rmyphone = phone(\\u0026quot;apple\\u0026quot;)\\rmyphone.call(110)\\rè¿™æ ·å®šä¹‰callæ–¹æ³•ï¼Œåœ¨ä½¿ç”¨çš„æ—¶å€™ä¹Ÿéœ€è¦ä¼ å…¥ä¸€ä¸ªnumberï¼Œä½†æ˜¯è¿™ä¸ªnumberä¸æ˜¯è¿™ä¸ªå®ä¾‹çš„å±æ€§ï¼Œæ— æ³•éšæ—¶æŸ¥çœ‹ã€‚\\nè¿™å°±æ˜¯è¯´ï¼Œå¯¹äºç±»ä¸­çš„æ–¹æ³•ï¼Œç›®å‰æ¶‰åŠçš„å‚æ•°æœ‰ä¸‰ç±»ï¼Œä¸€ä¸ªæ˜¯é»˜è®¤å‚æ•°selfï¼Œä¸€ä¸ªæ˜¯å®ä¾‹å±æ€§å‚æ•°ï¼Œä¸€ä¸ªæ˜¯æ™®é€šå‚æ•°ã€‚\\næˆªè‡³ç›®å‰ï¼Œæˆ‘ä»¬å·²ç»äº†è§£äº†ä¸€ä¸ªç®€å•ç±»çš„ç»“æ„ã€‚å³ï¼šå£°æ˜ç±»å±æ€§ï¼Œå£°æ˜å®ä¾‹æ–¹æ³•ï¼ˆå…¶ä¸­æ¶‰åŠåˆ°æ·»åŠ å®ä¾‹å±æ€§ï¼‰ã€‚ ç”±ç±»ç”Ÿæˆå®ä¾‹æ—¶çš„å‚æ•°æ¥å£ï¼Œç”±é­”æ³•æ–¹æ³•__init__å®šä¹‰ï¼Œè€Œä¸€èˆ¬å®ä¾‹æ–¹æ³•çš„æ¥å£ï¼Œåœ¨è°ƒç”¨æ–¹æ³•çš„æ—¶å€™æ‰ä¼šå‡ºç°ã€‚è¿™ä¹Ÿå°±æ„å‘³ç€ï¼Œ__init__æ–¹æ³•ä¸­å®šä¹‰çš„å®ä¾‹å±æ€§ï¼Œæ˜¯ä¼´ç”Ÿçš„ï¼Œåªè¦ç”Ÿæˆå®ä¾‹å°±å­˜åœ¨ã€‚è€Œéšä¸€èˆ¬å®ä¾‹æ–¹æ³•å®šä¹‰çš„å®ä¾‹å±æ€§ï¼Œåˆ™éœ€è¦é¦–æ¬¡è°ƒç”¨åæ‰å­˜åœ¨ã€‚ é­”æ³•æ–¹æ³• åœ¨pythonä¸­ï¼Œæ‰€æœ‰è¢«åŒä¸‹åˆ’çº¿åŒ…å›´çš„æ–¹æ³•ï¼Œç»Ÿç§°ä¸ºé­”æ³•æ–¹æ³•ã€‚å¤ªå¤šäº†ï¼Œæˆ‘è¿™é‡Œåªè®°å½•æˆ‘é‡åˆ°çš„ï¼Œä¸å®šæ—¶æ›´æ–°ã€‚\\n1.__init__æ–¹æ³• è¿™ä¸ªé­”æ³•æ–¹æ³•ç”¨äºç±»çš„åˆå§‹åŒ–ã€‚è§„å®šäº†å®ä¾‹åŒ–ç±»æ—¶æ¥å—çš„å‚æ•°ã€‚\\n2.__len__æ–¹æ³• #code 3-1\\rclass menu:\\rrestaurant=\\u0026quot;hepingfandian\\u0026quot;\\rdef __init__(self,foods):\\rself.foods = foods\\rdef __len__(self):\\rcount = 0\\rfor food in foods:\\rcount = count + 1\\rreturn count\\rmymenu = menu([\\u0026quot;å®«ä¿é¸¡ä¸\\u0026quot;,\\u0026quot;é±¼é¦™è‚‰ä¸\\u0026quot;,\\u0026quot;ç±³é¥­\\u0026quot;])\\rprint(len(mymenu))\\r#è¾“å‡ºï¼š3\\rè¿™ä¸ªé­”æ³•æ–¹æ³•è®©å®ä¾‹å¯ä»¥è¢«ç”¨len()å‡½æ•°ç»Ÿè®¡é•¿åº¦ï¼Œæ ¸å¿ƒæ˜¯è¦è¿”å›ä¸€ä¸ªæ•´æ•°ï¼Œè‡³äºè¿™ä¸ªæ•´æ•°æ˜¯å¦‚ä½•è®¡ç®—å¾—åˆ°çš„ï¼Œè¿™éƒ¨åˆ†å†…å®¹å°±ç”±è‡ªå·±å®šä¹‰äº†ã€‚\\n3.__getitem__æ–¹æ³• #code 3-2\\rclass menu:\\rrestaurant=\\u0026quot;hepingfandian\\u0026quot;\\rdef __init__(self,foods):\\rself.foods = foods\\rdef __getitem__(self,key):\\rreturn 10\\rmymenu = menu([\\u0026quot;å®«ä¿é¸¡ä¸\\u0026quot;,\\u0026quot;é±¼é¦™è‚‰ä¸\\u0026quot;,\\u0026quot;ç±³é¥­\\u0026quot;])\\rprint(mymenu[\\u0026quot;éœ¸ç‹é¤\\u0026quot;])\\r#è¾“å‡ºï¼š10\\rè¿™ä¸ªé­”æ³•æ–¹æ³•å¯ä»¥è®©å®ä¾‹åƒå­—å…¸æˆ–åˆ—è¡¨ä¸€æ ·ï¼Œå®ç°é”®å€¼å¯¹å’Œç´¢å¼•åˆ‡ç‰‡çš„åŠŸèƒ½ã€‚å…·ä½“æ¥è¯´ï¼Œå°±æ˜¯æ ¹æ®æ¡ä»¶è¿”å›ä¸åŒçš„å€¼ã€‚ä¸ç„¶å°±åƒä¸Šè¿°ä»£ç ä¸€æ ·ï¼Œå®¢äººè¦åƒéœ¸ç‹é¤ï¼Œå¯¹åº”çš„å€¼å´æ˜¯10ã€‚\\n#code 3-3\\rclass menu:\\rrestaurant=\\u0026quot;hepingfandian\\u0026quot;\\rdef __init__(self,foods):\\rself.foods = foods\\rdef __getitem__(self,key):\\rif not isinstance(key,str):\\rraise TypeError(\\u0026quot;Attribute key must be a string\\u0026quot;)\\rif key == \\u0026quot;éœ¸ç‹é¤\\u0026quot;:\\rreturn \\u0026quot;ä½ åƒç‰›é­”\\u0026quot;\\rfor food in self.foods:\\rif food == key:\\rreturn self.foods[key]\\rraise KeyError(f\\u0026quot;Food '{key}' does not exist in menu.\\u0026quot;)\\rmymenu = menu({\\u0026quot;å®«ä¿é¸¡ä¸\\u0026quot;:25,\\u0026quot;é±¼é¦™è‚‰ä¸\\u0026quot;:10,\\u0026quot;ç±³é¥­\\u0026quot;:2})\\rprint(mymenu[\\u0026quot;éœ¸ç‹é¤\\u0026quot;])\\rprint(mymenu[\\u0026quot;ç±³é¥­\\u0026quot;])\\r#è¾“å‡ºï¼šä½ åƒç‰›é­”\\r#è¾“å‡ºï¼š2\\r__getitem__æ–¹æ³•å¯ä»¥ä¸ºå®ä¾‹æä¾›ç‹¬ç‰¹çš„æ¥å£ï¼Œå°±æ˜¯[å‚æ•°]ã€‚è¿™é‡Œçš„å‚æ•°å¯ä»¥æ˜¯å­—ç¬¦ä¸²ã€æ•°å­—æˆ–
